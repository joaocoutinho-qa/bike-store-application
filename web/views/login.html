<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Bike Store</title>
  <link rel="stylesheet" href="/login.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <div style="display:flex;flex-direction:column;align-items:center;margin-bottom:2rem;">
  <img src="/logo-minimalista-alt.svg" alt="Logo Minimalista Alternativo" style="height:72px;width:72px;margin-bottom:0.5rem;">
        <span style="font-family:'Segoe UI',Arial,sans-serif;font-size:2rem;font-weight:700;letter-spacing:1px;background: linear-gradient(90deg,#00d1b2 0%,#3273dc 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;color:transparent;">Bike Store App</span>
      </div>
      <div class="login-container box">
        <h1 class="title has-text-centered">Login</h1>
        <form method="POST" action="/login">
          <div class="field">
            <label class="label">Usu√°rio</label>
            <div class="control">
              <input class="input" type="text" name="username" required autofocus>
            </div>
          </div>
          <div class="field">
            <label class="label">Senha</label>
            <div class="control">
              <input class="input" type="password" name="password" required>
            </div>
          </div>
          <div class="field">
            <button class="button is-primary is-fullwidth" type="submit">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
